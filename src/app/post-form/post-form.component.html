<button>New Thought</button>
<div class="post-form">
  <form class="form" #postForm="ngForm" (ngSubmit)="emitSubmitPost(postForm)">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" ngModel />
    <label for="thought">New Thought</label>
    <input type="text" name="thought" id="thought" ngModel />
    <button>Submit your thought</button>
  </form>
</div>
